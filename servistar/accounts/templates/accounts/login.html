{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVISTAR - Inicio de sesión</title>
    <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="login-brand">SERVISTAR</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesion</button>
        </form>
        
        {% if messages %}
        <div class="messages-container">
            <ul class="messages-list">
                {% for message in messages %}
                    <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
